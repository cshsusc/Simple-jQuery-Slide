<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Simple jQuery Slide</title>

<link rel="stylesheet" href="styles.css" media="all" />
</head>
<body>


<div id="slide">
	<a href=""></a>
</div>
<script type="text/javascript" src="simple-jquery-slide.js"></script>
<script type="text/javascript">
(function(simpleSlide) {
	simpleSlide(window.jQuery, window, document);
}(function($, window, document) {
	$(function() {
		$('#slide').simpleSlide();
	});
}));
</script>


</body>
</html>
